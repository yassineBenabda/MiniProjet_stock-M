<div class="container">
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Nom:</label>
      <input formControlName="name" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Référence:</label>
      <input formControlName="reference" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Prix:</label>
      <input formControlName="price" type="number" min="0" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Stock:</label>
      <input formControlName="stock" type="number" min="0" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">{{ editing ? 'Modifier' : 'Ajouter' }}</button>
    <button type="button" class="btn btn-secondary" *ngIf="editing" (click)="cancel()">Annuler</button>
  </form>

  <hr>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Référence</th>
        <th>Prix</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td>{{ article.id }}</td>
        <td>{{ article.name }}</td>
        <td>{{ article.reference }}</td>
        <td>{{ article.price }}</td>
        <td>{{ article.stock }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="edit(article)">Editer</button>
          <button class="btn btn-sm btn-danger" (click)="delete(article.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
