<div *ngIf="loading">Loading articles...</div>

<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="!loading && !error && articles.length === 0">
  No articles available.
</div>

<table *ngIf="articles.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Reference</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <td>{{ article.id }}</td>
      <td>{{ article.name }}</td>
      <td>{{ article.reference }}</td>
      <td>{{ article.price | currency }}</td>
      <td>{{ article.stock }}</td>
    </tr>
  </tbody>
</table>
