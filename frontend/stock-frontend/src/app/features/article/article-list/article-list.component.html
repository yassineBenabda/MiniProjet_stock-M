<div class="container">
  <div *ngIf="loading" class="alert alert-info">Loading articles...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && !error && articles.length === 0" class="alert alert-warning">
    No articles available.
  </div>

  <table *ngIf="articles.length > 0" class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Reference</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td>{{ article.id }}</td>
        <td>{{ article.name }}</td>
        <td>{{ article.reference }}</td>
        <td>{{ article.price | currency }}</td>
        <td>{{ article.stock }}</td>
      </tr>
    </tbody>
  </table>
</div>
