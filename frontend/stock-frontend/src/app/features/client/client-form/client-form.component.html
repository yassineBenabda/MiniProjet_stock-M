<div *ngIf="error" class="error">{{ error }}</div>

<form [formGroup]="form" (ngSubmit)="submit()">
  <label>
    Nom:
    <input formControlName="name" type="text" required>
  </label>
  <label>
    Email:
    <input formControlName="email" type="email" required>
  </label>
  <label>
    Téléphone:
    <input formControlName="phone" type="text" required>
  </label>
  <label>
    Adresse:
    <input formControlName="address" type="text" required>
  </label>
  <button type="submit" [disabled]="form.invalid">{{ editing ? 'Modifier' : 'Ajouter' }}</button>
  <button type="button" *ngIf="editing" (click)="cancel()">Annuler</button>
</form>

<hr>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Adresse</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.phone }}</td>
      <td>{{ client.address }}</td>
      <td>
        <button (click)="edit(client)">Editer</button>
        <button (click)="delete(client.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
