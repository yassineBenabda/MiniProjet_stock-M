<div class="container">
  <!-- <div *ngIf="loading" class="alert alert-info">Loading clients...</div> -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!loading && clients.length === 0" class="alert alert-warning">No clients found.</div>

  <table *ngIf="!loading && clients.length > 0" class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
