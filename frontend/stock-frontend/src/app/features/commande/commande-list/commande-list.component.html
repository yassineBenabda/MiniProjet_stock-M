<div class="container">
  <!-- <div *ngIf="loading" class="alert alert-info">Chargement...</div> -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table *ngIf="!loading && !error && commandes.length > 0" class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Client ID</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let commande of commandes">
        <td>{{ commande.id }}</td>
        <td>{{ commande.client_id }}</td>
        <td>{{ commande.date | date:'short' }}</td>
        <td>{{ commande.status }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !error && commandes.length === 0" class="alert alert-warning">
    Aucune commande trouv√©e.
  </div>
</div>
