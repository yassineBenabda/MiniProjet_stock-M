<div *ngIf="loading">Chargement...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="!loading && !error && commandes.length > 0" border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Client ID</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let commande of commandes">
      <td>{{ commande.id }}</td>
      <td>{{ commande.client_id }}</td>
      <td>{{ commande.date | date:'short' }}</td>
      <td>{{ commande.status }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !error && commandes.length === 0">

</div>
