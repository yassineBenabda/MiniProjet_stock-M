<div class="container my-4">
  <div *ngIf="loading" class="alert alert-info my-3">Loading...</div>
  <table *ngIf="!loading" class="table table-striped table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Commande ID</th>
        <th>Total</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let facture of factures">
        <td>{{ facture.id }}</td>
        <td>{{ facture.commande_id }}</td>
        <td>{{ facture.total }}</td>
        <td>{{ facture.date }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteFacture(facture.id!)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
